<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor | A Sketchbook</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-weight: normal;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 60px;
            font-size: 0.9em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .sketch-card {
            background: #222;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #eee;
            transition: transform 0.2s, border-color 0.2s;
        }
        .sketch-card:hover {
            transform: translateY(-2px);
            border-color: #555;
        }
        .sketch-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .sketch-desc {
            font-size: 0.8em;
            color: #aaa;
            line-height: 1.4;
        }
        footer {
            margin-top: 80px;
            color: #666;
            font-size: 0.8em;
            text-align: center;
            line-height: 1.6;
        }
        footer a { color: #a8caff; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
        a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>

    <h1>VISITOR</h1>
    <div class="subtitle">A sketchbook of software lenses.</div>

    <div class="gallery">
        <!-- Sketch 01 -->
        <a href="sketches/01-emergence/index.html" class="sketch-card">
            <span class="sketch-title">01. Emergence</span>
            <div class="sketch-desc">
                A study of flocking behavior (Boids). Exploring how complex, life-like motion arises from simple, local rules.
            </div>
        </a>

        </a>

    </footer>

</body>
</html>
